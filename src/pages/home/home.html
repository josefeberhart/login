<ion-header>

  <ion-navbar color="primary">
    <ion-title>TODO-Liste</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addItem()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item  >
        <h2>{{todo}}</h2>
      </ion-item>
      <ion-item-options side="right">
          <button ion-button icon-only color="primary" (click)="deleteItem(todo)">
            <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>

</ion-content>
